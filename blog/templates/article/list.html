{% extends "base.html" %}
{% block title %}
    Articles list
{% endblock title %}
{% block content %}
    <h1>Articles</h1>
    <div>
        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('article_app.details', article_id=article.id) }}">{{ article.title }}</a>
                    by {{ article.author.user.username }}
                </li>
            {% endfor %}
        </ul>
        <hr/>
        <a href="{{ url_for('article_app.create') }}">Create new</a>
    </div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
