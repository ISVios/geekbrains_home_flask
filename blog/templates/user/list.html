{% extends "base.html" %}
{% block title %}
  User List
{% endblock title %}
{% block content %}
  <div>
    <ul>
      {% for user in users %}
        <li>
          <a href="{{ url_for('users_app.detail', user_index=user.id)}}">{{ user.username }}</a>
          {% if user.is_staff %}
            -
            <span class="badge bg-secondary">staff</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
