{% extends "base.html" %}
{% block title %}
  Profile
{% endblock title %}
{%
block content %}
<h1>Profile: {{ user.username }}</h1>
<form>
  <div class="form-group row">
    <label for="firstname" class="col-4 col-form-label">First name</label>
    <div class="col-8">
      <input id="firstname"
             name="firstname"
             placeholder="first name"
             type="text"
             required="required"
             class="form-control"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="surname" class="col-4 col-form-label">Surname</label>
    <div class="col-8">
      <input id="surname"
             name="surname"
             placeholder="surname"
             type="text"
             class="form-control"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label>
    <div class="col-8">
      <input id="email"
             name="email"
             placeholder="email"
             type="text"
             class="form-control"
             required="required"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock content %}
{% block footer %}
{% endblock footer %}
